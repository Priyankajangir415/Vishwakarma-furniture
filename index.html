<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./index.js" ></script>
    <script src="https://kit.fontawesome.com/f23d48dacb.js" crossorigin="anonymous"></script>
    <title>Vishwakarma Furnitures</title>
</head>
<body>
    <div id="login" style="background-color: rgba(32, 80, 36, 0.452); color: rgb(9, 31, 24); padding: 4.5rem; padding-top: 2.5rem; padding-bottom: 2.9rem; border-radius: 1rem;">
        <div class="container">
            <form id="loginForm">
            <img src="./images/logo.png" id="logoimg"  >
        <h1 style="text-align: center;">  LOGIN/REGISTER</h1><hr>
        <h3 style="margin-left: -6.5rem;">Enter your E-mail:</h3>
        <input  type="email" placeholder="E-mail" id="loginEmail">
        <h3 style="margin-left: -5rem;">Enter your password:</h3>
        <input  type="password" placeholder="Password" id="loginPassword"><br>
        <div id="errorMessage" class="error"></div>
        <a href="./index2.html"><button>LOGIN</button></a><hr>
        <div id="welcomeMessage" ></div>
        <p id="loginMessage"></p>
        <h4 style="text-align: center; margin-top: 0.4rem;">Don't have an account? <br><a href="./register.html" style="text-decoration: none;"><button  > Register</button></a></h4>
    </form>
    </div>
    </div>



    <script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission and page refresh

            const loginEmail = document.getElementById('loginEmail').value;
            const loginPassword = document.getElementById('loginPassword').value;
            const loginMessage = document.getElementById('loginMessage');

            // Get the existing users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Find the user by email and password
            const validUser = users.find(user => user.email === loginEmail && user.password === loginPassword);

            if (validUser) {
                loginMessage.textContent = `Login successful! Welcome, ${loginEmail}`;
                // Optionally, redirect the user to another page
                 window.location.href = "index2.html"  // Uncomment to redirect
            } else {
                loginMessage.textContent = 'Invalid email or password. Please try again.';
                window.location.href = "register.html" 
            }

            // Reset form
            document.getElementById('loginForm').reset();
        });





    </script>
</body>
</html>
